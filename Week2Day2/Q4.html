        display: grid;

    .card{

        padding-bottom: 20px;
        overflow: hidden;
        text-align: center;
    }
     .card img{
        width: 100%;
    }
    .info{
        padding: 10px 0;
    }

    .info h3, .info h4{
        margin: 4px;
    }
    .logo img{

    }
</style>
