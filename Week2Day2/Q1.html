<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container
{
  display: grid;
  background-color: rgb(223, 223, 223);
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr;
  gap: 1em;
  grid-auto-rows: 100px;
}
.container>div{
 padding: 2em;
 color: white;
  text-align: center;
  font-size: 20px;
}
.box1{
  background-color:skyblue; order: 6;
}
.box2{
  background-color:orangered;order: 1;
}
.box3{
  background-color:rgba(46, 46, 172, 0.782);order: 2;
}
.box4{
  background-color:yellow; order: 3;
}
.box5{
  background-color:rgb(71, 15, 127); order: 4;
}
.box6{
  background-color:green; order: 5;
}
.box7{
  background-color:rgb(255, 145, 0); order: 7;
}
  .box8{
  background-color:rgb(10, 194, 160);order: 8;
}  
.box9{
  background-color:rgb(82, 7, 7);order: 9;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">1.</div>
        <div class="box2">2.</div>
        <div class="box3">3.</div>
        <div class="box4">4.</div>
        <div class="box5">5.</div>
        <div class="box6">6.</div>
        <div class="box7">7.</div>
        <div class="box8">8.</div>
        <div class="box9">9.</div>
    </div>
</body>
</html>
