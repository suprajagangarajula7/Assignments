<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        padding: 40px;
        text-align: center;
        background: #f5f5f5;
    }

    .schedule {
        width: 100%;
        max-width: 900px;
        margin: 0;
        display: grid;
        grid-template-columns: auto repeat(5, 1fr);
        gap: 10px;
        grid-auto-flow: row;
        
    }
    .day {
        background-color: #e8c7ff;
        padding: 6px;
        font-weight: bold;
        text-align: center;
        border-radius: 12px;
        height: 20px;
    }
    .time {
        background-color: #c7f0fa;
        padding: 6px;
        border-radius: 12px;
        font-weight: bold;
        width: auto;
        margin: 0;
        height: 20px;

    }
    .cell {
        padding: 6px;
        border-radius: 12px;
        height: 20px;
    }
    .pink { background: #ffd6e8; }
    .yellow { background: #fff3a6; }
    .purple { background: #e7d4ff; }
    .note {
        margin-top: 10px;
        width: 90%;
        max-width: 900px;
        height: 10px;
        background: #c7f0fa;
        border-radius: 10px;
        padding: 10px;
    }
</style>
</head>

<body>

<div class="schedule">

    <!-- Header Row -->
    <div></div>
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
