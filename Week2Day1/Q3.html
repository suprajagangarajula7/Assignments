<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            height: 600px;
            padding: 30px;
            margin: 10px;
            border: 2px solid gray;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;
        }
        .container img{
            width: 50%;
            border-radius: 10px;
        }
        .container h3{
            font-size: 22px;
            margin: 0;
            text-align: center;
            font-weight: bold;
        }
        .container p{
            text-align: center;
            font-size: 16px;
            line-height: 1.4;
        }
        .container button{
            padding: 12px 25px;
            font-size: 16px;
            background-color: black;
            color: antiquewhite;
            border-radius: 8px;
            cursor: pointer;
        }
        .container button:hover{
            background-color: rgb(82, 109, 82);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6360/6360446ld.jpg">
        <h3>SAMSUNG Galaxy Watch6 LTE</h3>
        <p>Graphite strap, 44mm</p>
        <button>Buy now</button>
    </div>
</body>
</html>
