<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .container{
       width: 300px;
       background-color: #d7cef4;
       padding: 30px 20px;
       border-radius: 20px;
       display: flex;
       flex-direction: column;
       align-items: center;
       gap: 20px;
       margin: 0 auto;
        }
        .container h2{
            text-align: center;
            margin-bottom: 10px;
        }
        .box{
            width: 100%;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            box-shadow: box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;
        }
        .box p{
            font-family: 'Times New Roman', Times, serif;
            color: gray;
        }
        .box h3{
            margin-top: 10px;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Highest & <br> Average CTC</h2>

        <div class="box"> 
            <p>Expected Increase in <br> Salary Potential</p>
            <h3>60%</h3>
        </div>
         <div class="box"> 
            <p>Average CTC</p>
            <h3>₹6.1 LPA</h3>
        </div>
         <div class="box"> 
            <p>Highest CTC</p>
            <h3>₹36 LPA</h3>
        </div>

    </div>
</body>
</html>
