<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            align-items: center;
            text-align: center;
            background: rgb(160, 83, 96);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="paragraphs"></div>
        <button onclick="addPara()">Add Paragraph</button> <br><br>
        <button onclick="removePara()">Remove Last Paragraph</button>
    </div>
</body>
<script>
    const p= document.getElementById("paragraphs")
    function addPara(){
        let newP = document.createElement("p");
        newP.textContent = "This is a new paragraph.";
        p.appendChild(newP);
    }

    function removePara(){
        let last = p.lastChild;
       if (last) {
        p.removeChild(last);
    }
}
</script>
</html>
