    <style>
        .master_container{
        display: grid;
        grid-template-columns: repeat(3, 1fr)
        justify-content: center;
        align-items: center;
        gap: 10px;
        }
        .container{
            width: 100%;
            border: 2px solid black;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .container>div{
            width: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 10px;
        }
        .container>div>div:first-child>img{
            display: flex;
            width: 100%;
        }
        .container>div>div:nth-child(2){
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container>div>div:nth-child(2)>h3,.container{
            margin: 8px;
        }
        .container>div>div:last-child{
             display: flex;
             justify-content: center;
        }
        .container>div>div:last-child{
            width: 50%;
        }
    </style>
</head>
